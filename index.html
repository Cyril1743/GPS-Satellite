<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Tailwind Link -->
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <title>GPS Satellite</title>
  </head>

  <body>
    <div class="h-screen bg-gray-300">
        <header class="h-24 col-span-12 bg-gray-400">
            <div class="p-3 bg-light-700 text-5xl text-center">
                <h1>GPS Satellite</h1>
            </div>
            <div id="search-bar" class="search-bar">
                <form>
                    <label for="default-search"
                        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="search" id="default-search"
                            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search address here..." required>
                        <button type="submit" id="search"
                            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
                </form>
            </div>
        </header>

        <!-- Main / center content here -->
        <main class="flex-grow col-span-8 bg-gray-500">
            <div class="pt-10 bg-gray-600">
                <h2 class="text-4xl text-white text-center">Map Image</h2>
            </div>
            <div id="map-image" class="p-8 h-48 flex items-center justify-center bg-gray-600 h-full">
                <div id="map" class="h-full">
                    <!-- map goes here -->
                </div>
                <div id="recent-map" class="h-full">
                    <!-- Recent searches go here -->
                </div>
            </div>
            <div class="air-pollution pt-3 bg-gray-700">
                <h2 class="text-4xl text-white text-center">Air Pollution Levels</h2>

            </div>
            <div id="pollution-container" div class="p-8 grid grid-cols-8 gap-6 bg-gray-700">
                <div id="pollution" class="bg-gray-500 rounded shadow-lg">
                    <div class="font-bold text-xl text-white mb-2">01</div>
                </div>
                <div id="pollution" class="bg-gray-500 rounded shadow-lg">
                    <div class="font-bold text-xl text-white mb-2">02</div>
                </div>
                <div id="pollution" class="bg-gray-500 rounded shadow-lg">
                    <div class="font-bold text-xl text-white mb-2">03</div>
                </div>
                <div id="pollution" class="bg-gray-500 rounded shadow-lg">
                    <div class="font-bold text-xl text-white mb-2">04</div>
                </div>
                <div id="pollution" class="bg-gray-500 rounded shadow-lg">
                    <div class="font-bold text-xl text-white mb-2">05</div>
                </div>
                <div id="pollution" class="bg-gray-500 rounded shadow-lg">
                    <div class="font-bold text-xl text-white mb-2">06</div>
                </div>
                <div id="pollution" class="bg-gray-500 rounded shadow-lg">
                    <div class="font-bold text-xl text-white mb-2">07</div>
                </div>
                <div id="pollution" class="bg-gray-500 rounded shadow-lg">
                    <div class="font-bold text-xl text-white mb-2">08</div>
                </div>
            </div>
        </main>
     </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./assets/js/maps.js"></script>
</body>
</html>
