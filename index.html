<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Tailwind Link -->
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <title>GPS Satellite</title>

</head>

<body>
    <div class="grid grid-rows-3 grid-cols-12 gap-2 h-screen bg-gray-100">
        <header class="row-auto col-span-12 bg-gray-300">
            GPS Satellite
           
            <div class="search-bar" id="search-bar">Enter search address:</div>
            <div class="search-bar" id="search-bar">
                <div class="flex justify-center>
                    <div class="mb-3 xl:w-96">
                      <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
                        <form>
                        <input type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                        <button class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center" type="button" id="button-addon2">
                          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                          </svg>
                        </button>
                        </form>
                      </div>
                    </div>
                  </div>  
            </div>
        </header>
    <!-- Main Page Columns -->
        <!-- Left side  - nav -->
        <nav class="col-span-1 bg-gray-400">
            <!-- left sidebar text here, if any -->
        </nav>
    
        <!-- Main / center content here -->
        <main class="col-span-8 bg-gray-500">
            Main Content
        </main>

        <!-- Right sidebar - aside -->
        <aside class="row-auto col-span-12 bg-gray-300">
            <!-- Right sidebar text here, if any -->
        </aside>
    </div>
    <!-- Footer -->
    <footer class="row-auto col-span-12 bg-gray-300">
        Footer
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <script src="./assets/js/maps.js"></script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAc-vn35rr4MOnhvddt4qmf0EicQ-PUtM&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
