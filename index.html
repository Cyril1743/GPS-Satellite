<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Tailwind Link -->
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <title>GPS Satellite</title>

<body>
    <div class="grid grid-rows-3 grid-cols-12 gap-2 h-screen bg-gray-100">
        <header class="row-auto col-span-12 bg-gray-300">
            Gps Satellite
            <div class="search-bar" id="search-bar">
                <form>   
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                        <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search address here..." required>
                        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
                </form>
            </div>
        </header>
    <!-- Main Page Columns -->
        <!-- Left side  - nav -->
        <nav class="col-span-1 bg-gray-400">
            <!-- left sidebar text here, if any -->
        </nav>

            <!-- Main Child
                
                 <!- Main Content -->

            <div id="map-image">

            </div>
            <div id="satellite-image">
                <div id="satellite">
                    Satellite Image
                    <!-- satellite image goes here -->
                </div>
            </div>
        </main>
        <div class="col-span-1 bg-gray-400"></div>
            <div class="col-span-8 bg-gray-500"></div> 
       
        <div class="col-span-1 bg-gray-400"></div>
