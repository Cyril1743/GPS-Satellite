<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Tailwind Link -->
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <title>GPS Satellite</title>
</head>

<body>
    <div class="h-screen bg-gray-100">
        <header class="h-24 col-span-12 bg-gray-300">
            GPS Satellite
            <div class="search-bar" id="search-bar">
                <form>   
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                        <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search address here..." required>
                        <button type="submit" id="search" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
                </form>
            </div>
        </header>
    <!-- Main Page Columns -->

        <!-- Main / center content here -->
        <main class="flex-grow col-span-8 bg-gray-500">
            <div class="bg-gray-600">
                <h2>Map Image</h2>
            </div>
            <div id="map-image" class="p-8 h-48 flex items-center justify-center bg-gray-600 h-full">
                <div id="map" class="h-full">
                    <!-- map goes here -->
                </div>
            </div>
            <div class="bg-gray-700">
                <h2>Satellite Image</h2>
            </div>
            <div id="satellite-image" class="pb-20 pt-8 h-48 flex items-center justify-center bg-gray-700 h-full">
                <div id="satellite" class="h-full">
                    <!-- satellite image goes here -->
                    <img src="https://via.placeholder.com/500">
                </div>
            </div>
        </main>

    </div>
    <!-- Footer -->
    <footer class="h-12 inset-x-0 fixed bottom-0 row-auto col-span-12 bg-gray-300">
        Footer
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <script src="./assets/js/maps.js"></script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAc-vn35rr4MOnhvddt4qmf0EicQ-PUtM&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
